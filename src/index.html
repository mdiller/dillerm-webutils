<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/assets/fizzgig.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Webapp</title>
	</head>
	<body>
		
		<div id="vueapp"></div>
	</body>
</html>
<script type="module">

// import quasar stuff, generate from: https://quasar.dev/start/vite-plugin
import { Quasar } from "quasar"
import "@quasar/extras/material-icons/material-icons.css"
import "quasar/src/css/index.sass"

import "./base.css"

import { createApp } from "vue"
import App from "./App.vue"

const app = createApp(App)

app.use(Quasar, {
	plugins: {},
	config: {
		dark: "auto"
	}
});
app.mount("#vueapp");

</script>
